app = "all-in-chat-poker-audio"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"

[experimental]
  auto_rollback = true

[[vm]]
  memory = "4gb"
  cpu_kind = "shared"
  cpus = 2

[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_https = false

  [[services.ports]]
    port = 8080
    handlers = ["http"]

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "120s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "120s"
    restart_limit = 0
    method = "GET"
    path = "/health"

[env]
  NODE_ENV = "production"
  AUDIO_SERVICE = "true"
  PORT = "8080"
