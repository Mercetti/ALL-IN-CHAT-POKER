# fly-helm-api.toml - Dedicated Helm API Service Configuration
app = "helm-api"
primary_region = "iad"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DATABASE_URL = "sqlite:/data/helm.db"
  JWT_SECRET = "helm-api-jwt-secret-key-change-this-in-production"
  DB_FILE = "/data/helm.db"

[processes]
  api = "node helm-api-server.js"

[[mounts]]
  source = "helm_db_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_started = 1
  processes = ["api"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
  [[http_service.ports]]
    port = 443
    handlers = ["http", "tls"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    path = "/api/health"

[deploy]
  strategy = "rolling"

[metrics]
  port = 9092
  path = "/metrics"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["api"]

[scale]
  min = 1
  max = 3
  processes = ["api"]

[experimental]
  auto_rollback = true
