<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Helm Enhanced Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-item {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #3a3a5e;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
        }
        
        .chat-section {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid #3a3a5e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        /* Chat Message Bubbles */
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 12px;
            border: 1px solid #3a3a5e;
            margin-bottom: 15px;
        }
        
        .message-bubble {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message-bubble.user {
            justify-content: flex-end;
        }
        
        .message-bubble.assistant {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }
        
        .message-bubble.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-bubble.assistant .message-content {
            background: rgba(58, 58, 94, 0.8);
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
            opacity: 0.7;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin: 0 8px;
        }
        
        .message-bubble.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            order: 1;
        }
        
        .message-bubble.assistant .message-avatar {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 15px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            border: 1px solid #3a3a5e;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(58, 58, 94, 0.6);
            border: 1px solid #3a3a5e;
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
            background: rgba(58, 58, 94, 0.8);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chat-input::placeholder {
            color: #9ca3af;
        }
        
        .model-select {
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #3a3a5e;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 12px;
            min-width: 120px;
        }
        
        .chat-send-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: pulse 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .logo-display {
            margin-top: 20px;
            text-align: center;
        }
        
        .logo-display canvas {
            border: 2px solid #3a3a5e;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EnhancedHelmChat = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [selectedModel, setSelectedModel] = useState('phi');
            const [isLoading, setIsLoading] = useState(false);
            const [helmStatus, setHelmStatus] = useState({ running: false });
            
            const availableModels = ['tinyllama', 'phi', 'qwen:0.5b', 'deepseek-coder:1.3b'];
            
            // Smart model selection based on prompt content
            const selectBestModel = (prompt) => {
                const lowerPrompt = prompt.toLowerCase();
                
                if (lowerPrompt.includes('code') || lowerPrompt.includes('analyze') || lowerPrompt.includes('debug')) {
                    return 'deepseek-coder:1.3b';
                } else if (lowerPrompt.includes('create') || lowerPrompt.includes('logo') || lowerPrompt.includes('design')) {
                    return 'phi';
                } else if (lowerPrompt.includes('quick') || lowerPrompt.includes('help')) {
                    return 'tinyllama';
                } else {
                    return 'phi'; // default balanced model
                }
            };
            
            // Auto-select model when input changes
            useEffect(() => {
                if (input.length > 10) {
                    const bestModel = selectBestModel(input);
                    setSelectedModel(bestModel);
                }
            }, [input]);
            
            useEffect(() => {
                checkHelmStatus();
            }, []);
            
            const checkHelmStatus = async () => {
                try {
                    const response = await fetch('http://localhost:3001/helm/status');
                    const data = await response.json();
                    setHelmStatus(data);
                } catch (error) {
                    console.log('Helm not connected');
                }
            };
            
            const sendMessage = async () => {
                if (!input.trim() || isLoading) return;
                
                const userMessage = {
                    content: input,
                    isUser: true,
                    timestamp: new Date().toISOString()
                };
                
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);
                
                try {
                    const response = await fetch('http://localhost:3001/helm/skill/simple_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            params: { prompt: input },
                            sessionId: 'enhanced-chat'
                        })
                    });
                    
                    const result = await response.json();
                    
                    const aiMessage = {
                        content: result.result?.response || result.result || 'Response received',
                        isUser: false,
                        timestamp: new Date().toISOString()
                    };
                    
                    setMessages(prev => [...prev, aiMessage]);
                    
                    // If it's a logo creation request, display the logo
                    if (input.toLowerCase().includes('logo') || input.toLowerCase().includes('create')) {
                        setTimeout(() => createLogo(input), 500);
                    }
                    
                } catch (error) {
                    const errorMessage = {
                        content: 'Sorry, I encountered an error. Please make sure Helm server is running.',
                        isUser: false,
                        timestamp: new Date().toISOString()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                }
                
                setIsLoading(false);
            };
            
            const createLogo = (description) => {
                const canvas = document.getElementById('logo-canvas');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const width = 200;
                const height = 200;
                
                canvas.width = width;
                canvas.height = height;
                
                // Create a simple logo based on description
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                // Add text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üõ°Ô∏è', width/2, height/2 - 20);
                ctx.font = '16px Arial';
                ctx.fillText('HELM', width/2, height/2 + 10);
                
                const logoMessage = {
                    content: 'Logo created successfully!',
                    isUser: false,
                    timestamp: new Date().toISOString(),
                    isLogo: true
                };
                
                setMessages(prev => [...prev, logoMessage]);
            };
            
            return (
                <div className="dashboard-container">
                    <div className="header">
                        <h1>üõ°Ô∏è Helm Enhanced Chat</h1>
                        <p>Natural AI conversation with smart model selection</p>
                    </div>
                    
                    <div className="status-bar">
                        <div className="status-item">
                            <div>ü§ñ Helm Status</div>
                            <div>{helmStatus.running ? 'üü¢ Online' : 'üî¥ Offline'}</div>
                        </div>
                        <div className="status-item">
                            <div>üß† Learning</div>
                            <div>{helmStatus.running ? 'üü¢ Active' : 'üî¥ Inactive'}</div>
                        </div>
                        <div className="status-item">
                            <div>üí¨ Messages</div>
                            <div>{messages.length}</div>
                        </div>
                    </div>
                    
                    <div className="chat-section">
                        <h2>üí¨ Chat with Helm</h2>
                        
                        <div className="chat-container">
                            {messages.map((message, index) => (
                                <div key={index} className={`message-bubble ${message.isUser ? 'user' : 'assistant'}`}>
                                    {!message.isUser && (
                                        <div className="message-avatar">üõ°Ô∏è</div>
                                    )}
                                    <div className="message-content">
                                        <div>{message.content}</div>
                                        <div className="message-time">
                                            {new Date(message.timestamp).toLocaleTimeString()}
                                        </div>
                                    </div>
                                    {message.isUser && (
                                        <div className="message-avatar">üë§</div>
                                    )}
                                </div>
                            ))}
                            
                            {isLoading && (
                                <div className="message-bubble assistant">
                                    <div className="message-avatar">üõ°Ô∏è</div>
                                    <div className="message-content">
                                        <div className="typing-indicator">
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        <div className="chat-input-container">
                            <input
                                type="text"
                                className="chat-input"
                                placeholder="Ask anything! Try: 'Create a logo', 'Analyze this code', 'Poker advice'..."
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            />
                            <select 
                                className="model-select"
                                value={selectedModel} 
                                onChange={(e) => setSelectedModel(e.target.value)}
                            >
                                {availableModels.map(model => (
                                    <option key={model} value={model}>{model}</option>
                                ))}
                            </select>
                            <button 
                                className="chat-send-btn"
                                onClick={sendMessage}
                                disabled={!helmStatus.running || isLoading}
                            >
                                {isLoading ? '‚è≥ Thinking...' : 'üöÄ Send'}
                            </button>
                        </div>
                    </div>
                    
                    <div className="logo-display">
                        <canvas id="logo-canvas" width="200" height="200" style={{ display: 'none' }}></canvas>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<EnhancedHelmChat />, document.getElementById('root'));
    </script>
</body>
</html>
