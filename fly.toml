app = "all-in-chat-poker" # change to a unique name in Fly (e.g., all-in-chat-poker-<your-handle>)
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  DB_FILE = "/data/data.db"

[[mounts]]
  source = "dbdata"
  destination = "/data"

[[services]]
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    restart_limit = 0
