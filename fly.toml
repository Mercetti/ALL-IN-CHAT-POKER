# fly.toml app configuration for all-in-chat-poker
# See https://fly.io/docs/reference/configuration/ for details.

app = "all-in-chat-poker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DB_FILE = "/data/data.db"
  NODE_ENV = "production"
  PORT = "3000"

[[mounts]]
  source = "dbdata"
  destination = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    restart_limit = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Optional bot process group (run separately with a machine or scaling group)
[processes]
  bot = "node bot/bot.js"
