# fly.toml app configuration file generated for all-in-chat-poker on 2025-12-24T05:41:22Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "all-in-chat-poker"
primary_region = "iad"

[env]
  DB_FILE = "/data/data.db"
  NODE_ENV = "production"
  PORT = "8080"
  DATABASE_URL = "sqlite:/data/data.db"
  JWT_SECRET = "production-jwt-secret-key-change-this-in-production"
  SESSION_SECRET = "production-session-secret-key-change-this-in-production"

[processes]
  app = "sh fly-entrypoint.sh"
  bot = "sh fly-entrypoint.sh"
  audio = "sh fly-entrypoint.sh"

[[mounts]]
  source = "dbdata"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_started = 1
  processes = ["app", "bot"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
  [[http_service.ports]]
    port = 443
    handlers = ["http", "tls"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    path = "/health"

# Audio service (internal only)
[[services]]
  internal_port = 8080
  processes = ["audio"]
  protocol = "tcp"
  auto_https = false

  [[services.ports]]
    port = 8000
    handlers = ["tcp"]

  [[services.tcp_checks]]
    interval = "60s"
    timeout = "10s"
    grace_period = "300s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "60s"
    timeout = "10s"
    grace_period = "120s"
    restart_limit = 0
    method = "GET"
    path = "/health"

[deploy]
  strategy = "rolling"

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["app", "bot"]

[[vm]]
  memory = "4gb"
  cpu_kind = "shared"
  cpus = 2
  processes = ["audio"]

# Keep at least 1 machine running and disable autoscaling
[experimental]
  auto_rollback = true

[[scale]]
  min = 1
  max = 1
  processes = ["app", "bot"]

[[scale]]
  min = 1
  max = 1
  processes = ["audio"]
