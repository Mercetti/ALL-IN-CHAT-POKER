# fly.toml app configuration file generated for all-in-chat-poker on 2025-12-24T05:41:22Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "all-in-chat-poker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DB_FILE = "/data/data.db"
  NODE_ENV = "production"
  PORT = "8080"

[processes]
  app = "node server.js"
  bot = "node bot/bot.js"

[[mounts]]
  source = "dbdata"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    restart_limit = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
