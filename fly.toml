# fly.toml app configuration file generated for all-in-chat-poker on 2025-12-24T05:41:22Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "all-in-chat-poker"
primary_region = "iad"

[env]
  DB_FILE = "/data/data.db"
  NODE_ENV = "production"
  PORT = "8080"
  HOST = "0.0.0.0"
  DATABASE_URL = "sqlite:/data/data.db"
  JWT_SECRET = "production-jwt-secret-key-change-this-in-production"
  SESSION_SECRET = "production-session-secret-key-change-this-in-production"
  DISCORD_PUBLIC_KEY = "placeholder-discord-public-key"
  DISCORD_CLIENT_ID = "placeholder-discord-client-id"
  DISCORD_CLIENT_SECRET = "placeholder-discord-client-secret"
  DISCORD_REDIRECT_URI = "https://all-in-chat-poker.fly.dev/auth/discord/callback"
  APP_BASE_URL = "https://all-in-chat-poker.fly.dev"

[processes]
  app = "sh fly-entrypoint.sh"

[[mounts]]
  source = "dbdata"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_started = 1
  processes = ["app"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
  [[http_service.ports]]
    port = 443
    handlers = ["http", "tls"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    path = "/health"

[deploy]
  strategy = "rolling"

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["app"]

# Keep at least 1 machine running and disable autoscaling
[experimental]
  auto_rollback = true

[[scale]]
  min = 1
  max = 1
  processes = ["app"]
