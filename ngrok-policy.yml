# ngrok policy to restrict access to Render servers only
version: "2"
inlets:
  - name: "ollama-secure"
    description: "Secure Ollama access for Render only"
    domain: "your-unique-subdomain.ngrok.io"
    upstream:
      url: "http://127.0.0.1:11434"
    policy:
      - type: "ip-restriction"
        ips:
          - "74.220.49.0/24"
          - "74.220.57.0/24"
        action: "allow"
