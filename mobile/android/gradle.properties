# Android Project Configuration
# Java 25 Compatibility Settings

# Java version compatibility - simplified for Java 25
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-25

# Android specific settings
android.useAndroidX=true
android.enableJetifier=true

# Gradle daemon settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Build cache
org.gradle.caching=true
org.gradle.cache.resolver=off

# Kotlin settings
kotlin.code.style=official

# React Native settings
newArchEnabled=false
hermesCommandEnabled=false

# Build optimization
android.enableBuildCache=true
android.enableR8.fullMode=true

# NDK settings
android.ndkVersion=26.1.10909825

# SDK versions
COMPILE_SDK_VERSION=34
TARGET_SDK_VERSION=34
MIN_SDK_VERSION=21

# Build tools
BUILD_TOOLS_VERSION=34.0.0

# Gradle wrapper
distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip

# Java toolchain - use Java 17 for compatibility
java.toolchain.languageVersion=17
java.toolchain.vendor=oracle

# Memory settings - simplified
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.jvmargs=-Dfile.encoding=UTF-8
org.gradle.jvmargs=-Duser.country=US
org.gradle.jvmargs=-Duser.language=en

# Android build settings
android.enableBuildCache=true
android.enableR8.fullMode=true
android.enableJetifier=true
