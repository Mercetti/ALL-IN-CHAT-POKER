<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acey Control Center - Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .mobile-container {
      max-width: 428px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
    }
    
    .status-bar {
      background: #000;
      color: white;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    
    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .app-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .app-header p {
      opacity: 0.8;
      font-size: 14px;
    }
    
    .nav-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .nav-tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #6b7280;
      transition: all 0.2s;
    }
    
    .nav-tab.active {
      color: #667eea;
      border-bottom: 2px solid #667eea;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e5e7eb;
    }
    
    .status-card h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-dot.online {
      background: #10b981;
    }
    
    .status-dot.offline {
      background: #ef4444;
    }
    
    .status-dot.warning {
      background: #f59e0b;
    }
    
    .control-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: transform 0.2s;
    }
    
    .control-button:active {
      transform: scale(0.98);
    }
    
    .control-button.danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    
    .control-button.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    
    .metric {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
    }
    
    .metric-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <span>9:41 AM</span>
      <span>ðŸ”‹ 87% ðŸ“¶ 4G</span>
    </div>
    
    <!-- App Header -->
    <div class="app-header">
      <h1>Acey Control</h1>
      <p>Mobile Command Center</p>
    </div>
    
    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="showTab('status')">Status</button>
      <button class="nav-tab" onclick="showTab('control')">Control</button>
      <button class="nav-tab" onclick="showTab('modes')">Modes</button>
    </div>
    
    <!-- Content Area -->
    <div class="content">
      <!-- Status Tab -->
      <div id="status-tab" class="tab-content">
        <div class="status-card">
          <h3>System Status</h3>
          <div class="status-indicator">
            <div class="status-dot online"></div>
            <span>Acey Core - Online</span>
          </div>
          <div class="status-indicator">
            <div class="status-dot online"></div>
            <span>WebSocket - Connected</span>
          </div>
          <div class="status-indicator">
            <div class="status-dot warning"></div>
            <span>AI Processing - Active</span>
          </div>
        </div>
        
        <div class="status-card">
          <h3>Performance Metrics</h3>
          <div class="metrics">
            <div class="metric">
              <div class="metric-value">42ms</div>
              <div class="metric-label">Response Time</div>
            </div>
            <div class="metric">
              <div class="metric-value">98%</div>
              <div class="metric-label">Uptime</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Control Tab -->
      <div id="control-tab" class="tab-content" style="display: none;">
        <div class="status-card">
          <h3>System Control</h3>
          <button class="control-button success" onclick="sendCommand('start')">Start Acey</button>
          <button class="control-button danger" onclick="sendCommand('stop')">Stop Acey</button>
          <button class="control-button" onclick="sendCommand('restart')">Restart System</button>
          <button class="control-button" onclick="sendCommand('safe-mode')">Enable Safe Mode</button>
        </div>
      </div>
      
      <!-- Modes Tab -->
      <div id="modes-tab" class="tab-content" style="display: none;">
        <div class="status-card">
          <h3>Operating Modes</h3>
          <button class="control-button" onclick="setMode('full')">Full Mode</button>
          <button class="control-button" onclick="setMode('creator')">Creator Mode</button>
          <button class="control-button" onclick="setMode('minimal')">Minimal Mode</button>
          <button class="control-button" onclick="setMode('safe')">Safe Mode</button>
          <button class="control-button danger" onclick="setMode('offline')">Offline</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      
      // Remove active class from all nav tabs
      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(tabName + '-tab').style.display = 'block';
      
      // Add active class to clicked tab
      event.target.classList.add('active');
    }
    
    function sendCommand(command) {
      console.log('Sending command:', command);
      alert(`Command "${command}" sent to Acey system`);
      
      // Make actual API calls to your backend
      fetch('http://localhost:3000/api/acey/control', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ command: command })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Command response:', data);
        alert(`Command executed: ${data.message}`);
      })
      .catch(error => {
        console.error('Command error:', error);
        alert('Error sending command');
      });
    }
    
    function setMode(mode) {
      console.log('Setting mode:', mode);
      alert(`Switching to ${mode} mode`);
      
      // Make actual API calls to your backend
      fetch('http://localhost:3000/api/acey/mode', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ mode: mode })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Mode response:', data);
        alert(`Mode changed to: ${data.mode}`);
      })
      .catch(error => {
        console.error('Mode error:', error);
        alert('Error changing mode');
      });
    }
    
    // Update time every second
    setInterval(() => {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true 
      });
      document.querySelector('.status-bar span:first-child').textContent = timeString;
    }, 1000);
  </script>
</body>
</html>
