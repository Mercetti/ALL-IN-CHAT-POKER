name: Deploy public to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PAGES_ARTIFACT_NAME: github-pages-${{ github.run_number }}-${{ github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages
        uses: actions/configure-pages@v5

      - name: Include CNAME in artifact (if present)
        shell: bash
        run: |
          if [ -f CNAME ]; then
            cp CNAME public/CNAME
          fi

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.PAGES_ARTIFACT_NAME }}
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.PAGES_ARTIFACT_NAME }}
