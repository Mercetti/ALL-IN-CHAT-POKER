name: AI Control Center Build

on:
  push:
    paths:
      - 'apps/ai-control-center/**'
      - '.github/workflows/ai-control-center-build.yml'
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: apps/ai-control-center

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/ai-control-center/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build renderer + Electron
        run: npm run build

      - name: Package app
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          AI_RUNTIME_CMD: ${{ secrets.AI_RUNTIME_CMD }}
          AI_RUNTIME_ARGS: ${{ secrets.AI_RUNTIME_ARGS }}
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-control-center-win
          path: apps/ai-control-center/dist/pkg/
