<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Overlay | All-In Chat Poker</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style-theme.css">
  <style>
    :root {
      --lb-bg: radial-gradient(circle at 30% 20%, rgba(0, 255, 170, 0.12), rgba(0, 0, 0, 0.65)),
                radial-gradient(circle at 80% 0%, rgba(111, 98, 255, 0.18), rgba(0, 0, 0, 0.8)),
                #060b10;
      --lb-card: rgba(9, 16, 26, 0.75);
      --lb-border: rgba(255, 255, 255, 0.08);
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--lb-bg);
      color: #e8f4ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(10px, 2vw, 24px);
    }
    .lb-shell {
      width: min(640px, 96vw);
      border-radius: 18px;
      border: 1px solid var(--lb-border);
      background: var(--lb-card);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      padding: clamp(14px, 2vw, 20px);
      backdrop-filter: blur(6px);
    }
    .lb-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .lb-title {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #b7ffe4;
      font-size: 0.95rem;
    }
    .lb-channel {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--lb-border);
      background: rgba(0, 0, 0, 0.25);
      font-size: 0.85rem;
      color: #cde8ff;
    }
    .lb-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }
    .lb-item {
      display: grid;
      grid-template-columns: 56px 1fr 120px;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--lb-border);
      background: linear-gradient(135deg, rgba(0, 255, 170, 0.08), rgba(0, 0, 0, 0.35));
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
    }
    .lb-rank {
      font-family: 'Chivo Mono', 'Space Grotesk', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      color: #8ef5d0;
      text-align: center;
    }
    .lb-name {
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.01em;
    }
    .lb-chips {
      font-family: 'Chivo Mono', monospace;
      text-align: right;
      color: #b7ffe4;
    }
    .lb-empty, .lb-error {
      padding: 12px;
      text-align: center;
      color: #cde8ff;
      border: 1px dashed var(--lb-border);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
    }
    .lb-footer {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #7fbddf;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="lb-shell">
    <div class="lb-header">
      <div class="lb-title">All-In Chat Poker</div>
      <div id="lb-channel" class="lb-channel">Global leaderboard</div>
    </div>
    <ul id="lb-list" class="lb-list">
      <li class="lb-empty">Loading leaderboard...</li>
    </ul>
    <div class="lb-footer">Auto-refreshes every 20 seconds</div>
  </div>
  <script src="leaderboard-overlay.js"></script>
</body>
</html>
