<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-In Chat Poker | Sign In</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style-theme.css">
  <link rel="stylesheet" href="style-login.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6226206359050540" crossorigin="anonymous"></script>
</head>
<body class="login-page">
  <div class="enhanced-background">
    <div class="floating-cards">
      <div class="floating-card card-1">â™ </div>
      <div class="floating-card card-2">â™¥</div>
      <div class="floating-card card-3">â™¦</div>
      <div class="floating-card card-4">â™£</div>
      <div class="floating-card card-5">ðŸ‘‘</div>
    </div>
    <div class="gradient-orbs">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div class="poker-chips"></div>
    <div class="store-glow"></div>
  </div>
  <div class="login-container">
    <div class="login-card">
      <div class="login-brand">
        <img src="logo.png" alt="All-In Chat Poker logo" class="brand-logo">
        <div>
          <h1>All-In Chat Poker</h1>
          <p class="subtitle">Admin & Player Access</p>
        </div>
      </div>
      <button id="login-theme-toggle" class="btn btn-secondary btn-sm" style="margin-bottom: 12px;">Theme</button>
      <p class="subtitle">Sign in with your Twitch account for the best experience.</p>

      <!-- Primary Twitch OAuth Login -->
      <div class="oauth-section minimal-block">
        <h3 style="margin:0 0 8px;">Sign in with</h3>
        <div class="auth-providers" role="group" aria-label="Sign in options">
          <button class="provider-btn provider-primary" data-provider="twitch" aria-label="Sign in with Twitch (recommended)">
            <span class="provider-label">ðŸŽ® Twitch</span>
            <span class="recommended-tag" aria-hidden="true">Recommended</span>
          </button>
        </div>
      </div>

      <details class="minimal-block">
        <summary class="summary-btn">Or use username & password</summary>
        <div class="local-auth">
          <form id="local-login-form" class="local-form">
            <input type="text" name="login" autocomplete="username" placeholder="Username" required>
            <input type="password" name="password" autocomplete="current-password" placeholder="Password (min 8)" required>
            <div class="stack-row">
              <button type="submit" class="btn btn-primary btn-sm">Log In</button>
              <button type="button" id="forgot-password-btn" class="btn btn-link btn-sm">Forgot?</button>
            </div>
          </form>
          <div id="reset-panel" class="local-form" style="display:none; margin-top:8px;">
            <form id="reset-request-form" class="local-form">
              <input type="text" name="reset-login" autocomplete="username" placeholder="Username" required>
              <button type="submit" class="btn btn-secondary btn-sm">Send reset token</button>
            </form>
            <form id="reset-confirm-form" class="local-form" style="margin-top:8px;">
              <input type="text" name="reset-token" autocomplete="one-time-code" placeholder="Reset token" required>
              <input type="password" name="reset-password" autocomplete="new-password" placeholder="New password (min 8)" required>
              <button type="submit" class="btn btn-primary btn-sm">Apply reset</button>
            </form>
            <div id="reset-hint" class="subtitle small-note" style="margin-top:6px; display:none;"></div>
          </div>
          <details class="local-form" style="margin-top:10px;">
            <summary class="btn btn-secondary btn-sm" style="width:fit-content;">Create account</summary>
            <div style="margin-top:10px;">
              <form id="local-register-form" class="local-form">
                <input type="text" name="login" autocomplete="username" placeholder="New username" required>
                <input type="email" name="email" autocomplete="email" placeholder="Email (optional)">
                <input type="password" name="password" autocomplete="new-password" placeholder="New password (min 8)" required>
                <button type="submit" class="btn btn-secondary btn-sm">Create Account</button>
              </form>
            </div>
          </details>
          <div id="link-status" class="subtitle small-note" style="margin-top:8px;">Not linked to Twitch/Discord yet.</div>
        </div>
      </details>

      <div class="minimal-block subtle-actions">
        <button type="button" class="btn btn-oauth" id="twitch-login-btn">
          Link Twitch / start overlay
        </button>
        <button type="button" class="btn btn-secondary btn-sm" id="discord-login-btn">
          Link Discord
        </button>
        <button type="button" class="btn btn-secondary btn-sm" id="reset-session-btn">
          Reset local session
        </button>
      </div>
    </div>

    <div class="login-footer">
      <p>Video Poker Overlay for Twitch</p>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <script src="client.js"></script>
  <script src="login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Only handle Twitch OAuth button
      const providerButtons = document.querySelectorAll('.provider-btn');
      providerButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const provider = btn.getAttribute('data-provider');
          
          if (provider === 'twitch') {
            // Use the existing Twitch OAuth flow from login.js
            const twitchLoginBtn = document.getElementById('twitch-login-btn');
            if (twitchLoginBtn) {
              twitchLoginBtn.click();
            } else {
              if (typeof Toast !== 'undefined') {
                Toast.error('Twitch login not available');
              } else {
                alert('Twitch login not available');
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
