<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-In Chat Poker | Sign In</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style-theme.css">
  <link rel="stylesheet" href="style-login.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6226206359050540" crossorigin="anonymous"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-brand">
        <img src="logo.png" alt="All-In Chat Poker logo" class="brand-logo">
        <div>
          <h1>All-In Chat Poker</h1>
          <p class="subtitle">Admin & Player Access</p>
        </div>
      </div>
      <button id="login-theme-toggle" class="btn btn-secondary btn-sm" style="margin-bottom: 12px;">Theme</button>
      <p class="subtitle">Sign in with one tap, or use a minimal username/password form.</p>

      <div class="compact-row" aria-label="Choose your role">
        <span class="muted-label">Role</span>
        <div class="role-toggle">
          <button type="button" class="role-option" data-role="player">Player</button>
          <button type="button" class="role-option" data-role="streamer">Streamer</button>
        </div>
      </div>
      <p id="role-note" class="subtitle small-note">Streamers need Twitch linked; players can use any option.</p>

      <div class="oauth-section minimal-block">
        <h3 style="margin:0 0 8px;">Continue with</h3>
        <div class="auth-providers" role="group" aria-label="Sign in options">
          <button class="provider-btn" data-provider="google" aria-label="Sign in with Google">
            <span class="provider-label">Google</span>
          </button>
          <button class="provider-btn provider-required" data-provider="twitch" aria-label="Sign in with Twitch (required for gameplay)">
            <span class="provider-label">Twitch</span>
            <span class="required-tag" aria-hidden="true">Required</span>
          </button>
          <button class="provider-btn" data-provider="discord" aria-label="Sign in with Discord">
            <span class="provider-label">Discord</span>
          </button>
        </div>
      </div>

      <details class="minimal-block" open>
        <summary class="summary-btn">Use username & password</summary>
        <div class="local-auth">
          <form id="local-login-form" class="local-form">
            <input type="text" name="login" autocomplete="username" placeholder="Username" required>
            <input type="password" name="password" autocomplete="current-password" placeholder="Password (min 8)" required>
            <div class="stack-row">
              <button type="submit" class="btn btn-primary btn-sm">Log In</button>
              <button type="button" id="forgot-password-btn" class="btn btn-link btn-sm">Forgot?</button>
            </div>
          </form>
          <div id="reset-panel" class="local-form" style="display:none; margin-top:8px;">
            <form id="reset-request-form" class="local-form">
              <input type="text" name="reset-login" autocomplete="username" placeholder="Username" required>
              <button type="submit" class="btn btn-secondary btn-sm">Send reset token</button>
            </form>
            <form id="reset-confirm-form" class="local-form" style="margin-top:8px;">
              <input type="text" name="reset-token" autocomplete="one-time-code" placeholder="Reset token" required>
              <input type="password" name="reset-password" autocomplete="new-password" placeholder="New password (min 8)" required>
              <button type="submit" class="btn btn-primary btn-sm">Apply reset</button>
            </form>
            <div id="reset-hint" class="subtitle small-note" style="margin-top:6px; display:none;"></div>
          </div>
          <details class="local-form" style="margin-top:10px;">
            <summary class="btn btn-secondary btn-sm" style="width:fit-content;">Create account</summary>
            <div style="margin-top:10px;">
              <form id="local-register-form" class="local-form">
                <input type="text" name="login" autocomplete="username" placeholder="New username" required>
                <input type="email" name="email" autocomplete="email" placeholder="Email (optional)">
                <input type="password" name="password" autocomplete="new-password" placeholder="New password (min 8)" required>
                <button type="submit" class="btn btn-secondary btn-sm">Create Account</button>
              </form>
            </div>
          </details>
          <div id="link-status" class="subtitle small-note" style="margin-top:8px;">Not linked to Twitch/Discord yet.</div>
        </div>
      </details>

      <div class="minimal-block subtle-actions">
        <button type="button" class="btn btn-oauth" id="twitch-login-btn">
          Link Twitch / start overlay
        </button>
        <button type="button" class="btn btn-secondary btn-sm" id="discord-login-btn">
          Link Discord
        </button>
        <button type="button" class="btn btn-secondary btn-sm" id="reset-session-btn">
          Reset local session
        </button>
      </div>
    </div>

    <div class="login-footer">
      <p>Video Poker Overlay for Twitch</p>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-auth.js"></script>
  <script src="client.js"></script>
  <script src="login.js"></script>
  <script>
    (function wireSupabaseButtons() {
      const buttons = document.querySelectorAll('.provider-btn[data-provider]');
      const announcerId = 'auth-announcer';
      let announcer = document.getElementById(announcerId);
      if (!announcer) {
        announcer = document.createElement('div');
        announcer.id = announcerId;
        announcer.className = 'visually-hidden';
        announcer.setAttribute('aria-live', 'polite');
        document.body.appendChild(announcer);
      }
      buttons.forEach((btn) => {
        btn.addEventListener('click', () => {
          const startFn =
            typeof window.startSupabaseOAuth === 'function'
              ? window.startSupabaseOAuth
              : (window.supabaseClient && window.supabaseClient.auth && window.supabaseClient.auth.signInWithOAuth);
          if (!startFn) {
            alert('Supabase auth helper is not available. Please reload and try again.');
            return;
          }
          const provider = btn.getAttribute('data-provider') || 'provider';
          btn.setAttribute('aria-busy', 'true');
          btn.setAttribute('aria-live', 'polite');
          announcer.textContent = `Starting sign in with ${provider}.`;
          if (startFn === window.startSupabaseOAuth) {
            window.startSupabaseOAuth(provider);
          } else {
            // fallback: direct call if using supabaseClient
            startFn.call(window.supabaseClient.auth, {
              provider,
              options: { redirectTo: window.location.origin + '/callback.html' },
            });
          }
          setTimeout(() => {
            btn.removeAttribute('aria-busy');
            btn.removeAttribute('aria-live');
            announcer.textContent = '';
          }, 3000);
        });
      });
    })();
  </script>
</body>
</html>
