<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-In Chat Poker | Sign In</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style-theme.css">
  <link rel="stylesheet" href="style-login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-brand">
        <img src="logo.png" alt="All-In Chat Poker logo" class="brand-logo">
        <div>
          <h1>All-In Chat Poker</h1>
          <p class="subtitle">Admin Access</p>
        </div>
      </div>
      <button id="login-theme-toggle" class="btn btn-secondary btn-sm" style="margin-bottom: 12px;">Theme</button>
      <p class="subtitle">Sign in with Twitch to play or manage the table</p>

      <div class="oauth-section">
        <button type="button" class="btn btn-oauth" id="twitch-login-btn">
          Sign in with Twitch
        </button>
        <p class="subtitle" style="margin-top: 10px; font-size: 13px;">
          Streamer/bot accounts unlock admin controls automatically.
        </p>
      </div>
    </div>

    <div class="login-footer">
      <p>Video Poker Overlay for Twitch</p>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <script src="client.js"></script>
  <script src="login.js"></script>
</body>
</html>
