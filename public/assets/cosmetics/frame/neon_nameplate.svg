<svg width="120" height="64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nameplateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <filter id="nameplateGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="nameplatePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#2d3748"/>
      <line x1="0" y1="10" x2="20" y2="10" stroke="#4a5568" stroke-width="0.5" opacity="0.3"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#4a5568" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main nameplate background -->
  <rect x="2" y="2" width="116" height="60" rx="8" fill="url(#nameplateGrad)" stroke="#4a5568" stroke-width="1" filter="url(#nameplateGlow)"/>
  
  <!-- Pattern overlay -->
  <rect x="2" y="2" width="116" height="60" rx="8" fill="url(#nameplatePattern)" opacity="0.2"/>
  
  <!-- Inner border -->
  <rect x="6" y="6" width="108" height="52" rx="6" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Text area background -->
  <rect x="10" y="20" width="100" height="24" rx="4" fill="#1a202c" opacity="0.8"/>
  
  <!-- Sample text -->
  <text x="60" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff88">PLAYER NAME</text>
  
  <!-- Decorative corners -->
  <circle cx="10" cy="10" r="2" fill="#4a5568" opacity="0.8"/>
  <circle cx="110" cy="10" r="2" fill="#4a5568" opacity="0.8"/>
  <circle cx="10" cy="54" r="2" fill="#4a5568" opacity="0.8"/>
  <circle cx="110" cy="54" r="2" fill="#4a5568" opacity="0.8"/>
  
  <!-- Top accent line -->
  <rect x="20" y="10" width="80" height="1" fill="#00ff88" opacity="0.6"/>
  
  <!-- Bottom accent line -->
  <rect x="20" y="53" width="80" height="1" fill="#00ff88" opacity="0.6"/>
  
  <!-- Side accents -->
  <rect x="3" y="25" width="1" height="14" fill="#00ff88" opacity="0.4"/>
  <rect x="116" y="25" width="1" height="14" fill="#00ff88" opacity="0.4"/>
</svg>
