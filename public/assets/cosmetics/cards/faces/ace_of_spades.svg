<svg width="96" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardFaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect x="2" y="2" width="92" height="116" rx="8" fill="url(#cardFaceGrad)" stroke="#333" stroke-width="1" filter="url(#cardShadow)"/>
  
  <!-- Card pattern -->
  <rect x="8" y="8" width="80" height="104" rx="4" fill="none" stroke="#ddd" stroke-width="0.5"/>
  
  <!-- Center area for card face -->
  <rect x="20" y="30" width="56" height="60" rx="4" fill="#fff" stroke="#ccc" stroke-width="1"/>
  
  <!-- Sample card content (Ace of Spades) -->
  <text x="48" y="55" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#000">Aâ™ </text>
  <text x="48" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">ACE OF SPADES</text>
  
  <!-- Corner decorations -->
  <circle cx="12" cy="12" r="2" fill="#333"/>
  <circle cx="84" cy="12" r="2" fill="#333"/>
  <circle cx="12" cy="108" r="2" fill="#333"/>
  <circle cx="84" cy="108" r="2" fill="#333"/>
</svg>
