<svg xmlns="http://www.w3.org/2000/svg" width="640" height="820" viewBox="0 0 640 820">
  <defs>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e5f8ff" stop-opacity="0.78"/>
      <stop offset="100%" stop-color="#c0e7f7" stop-opacity="0.82"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5f7077"/>
      <stop offset="100%" stop-color="#3f4d53"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="16" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="640" height="820" fill="url(#bgGrad)"/>
  <g filter="url(#glow)">
    <circle cx="320" cy="280" r="180" fill="url(#plateGrad)" stroke="#9bd0dc" stroke-width="6" opacity="0.96"/>
    <circle cx="320" cy="280" r="160" fill="#cfe6ee" opacity="0.35"/>
    <rect x="140" y="500" width="360" height="100" rx="50" fill="url(#plateGrad)" stroke="#9bd0dc" stroke-width="5" opacity="0.96"/>
  </g>
</svg>
