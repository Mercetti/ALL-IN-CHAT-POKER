<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | All-In Chat Poker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-theme.css">
  <style>
    /* Clean Login Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border-radius: 12px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: #94a3b8;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      border-radius: 12px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: #94a3b8;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #e2e8f0;
      font-weight: 500;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #f1f5f9;
      font-size: 16px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #60a5fa;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      background: rgba(15, 20, 25, 0.8);
      padding: 0 16px;
      color: #64748b;
      font-size: 14px;
    }

    .form-footer {
      text-align: center;
      margin-top: 24px;
    }

    .form-footer a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin-top: 32px;
    }

    .back-link a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-link a:hover {
      color: #60a5fa;
    }

    /* Hide tab content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .login-container {
        padding: 32px 24px;
      }

      .login-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="logo.png" alt="All-In Chat Poker" class="login-logo">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="login">Sign In</button>
      <button class="tab" data-tab="register">Create Account</button>
    </div>

    <!-- Login Form -->
    <div id="login-tab" class="tab-content active">
      <form id="login-form">
        <div class="form-group">
          <label for="login-username" class="form-label">Username</label>
          <input 
            type="text" 
            id="login-username" 
            name="login" 
            class="form-input" 
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label for="login-password" class="form-label">Password</label>
          <input 
            type="password" 
            id="login-password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>

      <div class="form-footer">
        <a href="#" id="forgot-password">Forgot your password?</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-tab" class="tab-content">
      <form id="register-form">
        <div class="form-group">
          <label for="register-username" class="form-label">Username</label>
          <input 
            type="text" 
            id="register-username" 
            name="login" 
            class="form-input" 
            placeholder="Choose a username"
            required
          >
        </div>

        <div class="form-group">
          <label for="register-email" class="form-label">Email</label>
          <input 
            type="email" 
            id="register-email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="register-password" class="form-label">Password</label>
          <input 
            type="password" 
            id="register-password" 
            name="password" 
            class="form-input" 
            placeholder="Create a password (min 8 characters)"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </div>

    <div class="back-link">
      <a href="index.html">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="client.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        
        // Update active tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Update active content
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        document.getElementById(`${tabName}-tab`).classList.add('active');
      });
    });

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const login = formData.get('login');
      const password = formData.get('password');

      try {
        const resp = await apiCall('/players/login', {
          method: 'POST',
          body: JSON.stringify({ login, password }),
          noAuthBounce: true,
        });

        if (resp.token) {
          setUserToken(resp.token);
          // Redirect to main page after successful login
          window.location.href = '/index.html';
        }
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    });

    // Register form
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const login = formData.get('login');
      const email = formData.get('email');
      const password = formData.get('password');

      try {
        const resp = await apiCall('/players/register', {
          method: 'POST',
          body: JSON.stringify({ login, email, password }),
          noAuthBounce: true,
        });

        if (resp.token) {
          setUserToken(resp.token);
          // Redirect to main page after successful registration
          window.location.href = '/index.html';
        }
      } catch (error) {
        alert('Registration failed: ' + error.message);
      }
    });

    // Forgot password
    document.getElementById('forgot-password').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Password reset feature coming soon!');
    });
  </script>
</body>
</html>
