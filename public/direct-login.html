<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Direct Login Test</h2>
    <p>This bypasses the normal login flow and tests direct database access.</p>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="mercetti">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="mercetti123">
    </div>
    
    <button onclick="testDirectLogin()">Test Direct Login</button>
    <button onclick="testCreateUser()">Create User Directly</button>
    <button onclick="testCheckUser()">Check User Exists</button>
    
    <div id="result"></div>

    <script>
        async function testDirectLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/direct-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.text();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Direct Login Successful!\n\nResponse: ${data}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Direct Login Failed\n\nStatus: ${response.status}\nResponse: ${data}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = `❌ Network Error\n\n${error.message}`;
            }
        }
        
        async function testCreateUser() {
            try {
                const response = await fetch('/api/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'mercetti',
                        password: 'mercetti123',
                        email: 'mercetti@example.com',
                        role: 'owner'
                    })
                });
                
                const data = await response.text();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ User Created Successfully!\n\nResponse: ${data}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ User Creation Failed\n\nStatus: ${response.status}\nResponse: ${data}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = `❌ Network Error\n\n${error.message}`;
            }
        }
        
        async function testCheckUser() {
            try {
                const response = await fetch('/api/check-user?username=mercetti', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.text();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ User Check Successful!\n\nResponse: ${data}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ User Check Failed\n\nStatus: ${response.status}\nResponse: ${data}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = `❌ Network Error\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
