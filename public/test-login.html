<!DOCTYPE html>
<html>
<head>
    <title>Login Test - On Server</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Login Test - Server Side</h1>
    <p>This test runs on the server to avoid CORS issues.</p>
    
    <div>
        <button onclick="testLogin()">Test mercetti Login</button>
        <button onclick="testInvalidLogin()">Test Invalid Login</button>
        <button onclick="testServerHealth()">Check Server Health</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.className = 'info';
            result.innerHTML = '<p>üîÑ Testing mercetti login...</p>';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        login: 'mercetti', 
                        password: 'mercetti123' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    result.className = 'success';
                    result.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>Login:</strong> ${data.profile?.login}</p>
                        <p><strong>Role:</strong> ${data.profile?.role}</p>
                        <p><strong>Twitch Linked:</strong> ${data.profile?.twitchLinked}</p>
                        <p><strong>Discord Linked:</strong> ${data.profile?.discordLinked}</p>
                        <p><strong>Force Password Reset:</strong> ${data.forcePasswordReset || 'No'}</p>
                        <p><strong>Token Length:</strong> ${data.token?.length} characters</p>
                        <details>
                            <summary>Full Response (JSON)</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        <details>
                            <summary>Full Response (JSON)</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
            }
        }
        
        async function testInvalidLogin() {
            const result = document.getElementById('result');
            result.className = 'info';
            result.innerHTML = '<p>üîÑ Testing invalid login...</p>';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        login: 'mercetti', 
                        password: 'wrongpassword' 
                    })
                });
                
                const data = await response.json();
                
                result.className = response.ok ? 'success' : 'error';
                result.innerHTML = `
                    <h3>${response.ok ? '‚úÖ' : '‚ùå'} Invalid Login Test</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Expected:</strong> Should fail with 401</p>
                    <p><strong>Actual:</strong> ${data.error || 'Success (unexpected!)'}</p>
                    <details>
                        <summary>Full Response (JSON)</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        async function testServerHealth() {
            const result = document.getElementById('result');
            result.className = 'info';
            result.innerHTML = '<p>üîÑ Checking server health...</p>';
            
            try {
                const response = await fetch('/');
                const text = await response.text();
                
                result.className = response.ok ? 'success' : 'error';
                result.innerHTML = `
                    <h3>${response.ok ? '‚úÖ' : '‚ùå'} Server Health</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Content Length:</strong> ${text.length} characters</p>
                    <p><strong>Response Type:</strong> ${response.headers.get('content-type')}</p>
                    <p><strong>Server:</strong> ${response.headers.get('server')}</p>
                `;
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h3>‚ùå Server Health Check Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testServerHealth, 500);
        });
    </script>
</body>
</html>
