<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Test Registration & Login</h2>
    
    <div class="form-group">
        <label for="login">Username:</label>
        <input type="text" id="login" name="login" value="mercetti">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="mercetti123">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="mercetti@example.com">
    </div>
    
    <button onclick="testRegister()">Register User</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testDatabase()">Test Database</button>
    
    <div id="result"></div>

    <script>
        async function testRegister() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('/players/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ login, password, email })
                });
                
                const data = await response.text();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Registration Successful!\n\nResponse: ${data}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Registration Failed\n\nStatus: ${response.status}\nResponse: ${data}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = `❌ Network Error\n\n${error.message}`;
            }
        }
        
        async function testLogin() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/players/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ login, password })
                });
                
                const data = await response.text();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Login Successful!\n\nResponse: ${data}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Login Failed\n\nStatus: ${response.status}\nResponse: ${data}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = `❌ Network Error\n\n${error.message}`;
            }
        }
        
        async function testDatabase() {
            try {
                const response = await fetch('/api/test/database', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.text();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Database Test Successful!\n\nResponse: ${data}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Database Test Failed\n\nStatus: ${response.status}\nResponse: ${data}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'result error';
                document.getElementById('result').textContent = `❌ Network Error\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
