<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetics & Overlay | All-In Chat Poker</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style-theme.css">
  <link rel="stylesheet" href="style-market.css">
  <style>
    .cosmetics-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    .cosmetics-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .cosmetics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }
    .cosmetic-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: var(--shadow-sm);
    }
    .cosmetic-card h3 {
      margin: 0;
      font-size: 1rem;
    }
    .cosmetic-type {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .cosmetic-preview {
      height: 120px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .cosmetic-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      color: var(--text-primary);
      font-size: 0.75rem;
    }
    .catalog-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .catalog-controls select {
      min-width: 180px;
    }
    .cosmetic-card button {
      width: 100%;
    }
    .preview-panel {
      margin-top: 18px;
      padding: 14px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-secondary);
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
      box-shadow: var(--shadow-md);
    }
    .preview-panel .large-preview {
      height: 240px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      display: grid;
      place-items: center;
      background: var(--bg-tertiary);
      overflow: hidden;
    }
    .preview-meta {
      display: grid;
      gap: 6px;
    }
    .preview-meta .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    @media (max-width: 768px) {
      .preview-panel {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="cosmetics-page">
    <div class="cosmetics-header">
      <div>
        <p class="muted" style="margin:0;">All-In Chat Poker</p>
        <h1 style="margin:0;">Cosmetics & Overlay</h1>
      </div>
      <div class="catalog-controls">
        <label for="filter-type" class="sr-only">Filter by type</label>
        <select id="filter-type" class="form-input">
          <option value="">All types</option>
          <option value="cardBack">Card backs</option>
          <option value="cardFace">Card faces</option>
          <option value="tableSkin">Table skins</option>
          <option value="avatarRing">Avatar rings</option>
          <option value="profileFrame">Profile frames</option>
        </select>
        <button id="btn-refresh-catalog" class="btn btn-secondary btn-sm">Reload catalog</button>
        <a class="btn btn-secondary btn-sm" href="/admin2.html" target="_blank" rel="noopener">Open Admin</a>
      </div>
    </div>

    <p class="muted" id="catalog-status">Loading catalog...</p>
    <div id="cosmetics-grid" class="cosmetics-grid"></div>

    <div id="selection-panel" class="preview-panel" style="display:none;">
      <div class="large-preview" id="selection-preview" aria-label="Selected cosmetic preview"></div>
      <div class="preview-meta">
        <h2 id="selection-name" style="margin:0;"></h2>
        <div class="row">
          <span class="badge" id="selection-type"></span>
          <span class="badge" id="selection-rarity"></span>
        </div>
        <div class="row">
          <span id="selection-price"></span>
          <span id="selection-unlock" class="muted"></span>
        </div>
        <p id="selection-desc" class="muted"></p>
      </div>
    </div>
  </div>

  <script>
    const gridEl = document.getElementById('cosmetics-grid');
    const statusEl = document.getElementById('catalog-status');
    const filterEl = document.getElementById('filter-type');

    async function loadCatalog() {
      statusEl.textContent = 'Loading catalog...';
      gridEl.innerHTML = '';
      try {
        const res = await fetch('/catalog');
        const items = await res.json();
        renderCatalog(items || []);
        statusEl.textContent = '';
      } catch (err) {
        statusEl.textContent = 'Failed to load catalog';
      }
    }

    function buildPreview(item) {
      const tint = item.tint || item.color || '#0b1b1b';
      const img = item.image_url || item.preview;
      if (item.type === 'tableSkin') {
        return \`<div style="width:100%;height:100%;background:linear-gradient(135deg,\${tint}, #0c1c2c);display:grid;place-items:center;color:\${item.color || '#8ef5d0'};font-weight:700;">TABLE</div>\`;
      }
      if (item.type === 'avatarRing') {
        return \`<div style="width:82px;height:82px;border-radius:50%;border:3px solid \${item.color || '#00d4a6'};box-shadow:0 0 14px \${item.color || '#00d4a6'};"></div>\`;
      }
      if (item.type === 'cardFace') {
        const sample = img ? img.replace(/\\/$/,'') + '/ace_of_spades.png' : '';
        return \`<div style="width:96px;height:120px;border-radius:10px;border:1px solid var(--border-color);background:\${sample ? \`url('\${sample}') center/cover no-repeat\` : tint};"></div>\`;
      }
      // cardBack or frame
      return \`<div style="width:96px;height:120px;border-radius:10px;border:1px solid var(--border-color);background:\${img ? \`url('\${img}') center/cover no-repeat\` : tint};"></div>\`;
    }

    function renderCatalog(items) {
      const filter = filterEl.value;
      const filtered = filter ? items.filter(i => i.type === filter) : items;
      if (!filtered.length) {
        gridEl.innerHTML = '<div class="muted" style="padding:12px;">No items found.</div>';
        return;
      }
      gridEl.innerHTML = filtered.map(item => {
        const price = Number.isFinite(item.price_cents) ? ('$' + (item.price_cents / 100).toFixed(2)) : (item.price ? '$' + item.price : 'Free');
        return `
          <div class="cosmetic-card">
            <div class="cosmetic-type">${item.type || ''}</div>
            <h3>${item.name || item.id}</h3>
            <div class="cosmetic-preview">${buildPreview(item)}</div>
            <div class="cosmetic-meta">
              <span class="badge">${item.rarity || 'common'}</span>
              <span>${price}</span>
            </div>
            <p class="muted" style="min-height:32px;">${item.description || item.unlock_note || ''}</p>
            <button class="btn btn-secondary btn-sm" data-select="${item.id}">Preview</button>
          </div>
        `;
      }).join('');

      gridEl.querySelectorAll('button[data-select]').forEach(btn => {
        btn.addEventListener('click', () => {
          const item = filtered.find(i => i.id === btn.dataset.select);
          if (item) showSelection(item);
        });
      });

      if (filtered[0]) showSelection(filtered[0]);
    }

    function showSelection(item) {
      const panel = document.getElementById('selection-panel');
      const nameEl = document.getElementById('selection-name');
      const typeEl = document.getElementById('selection-type');
      const rarityEl = document.getElementById('selection-rarity');
      const priceEl = document.getElementById('selection-price');
      const unlockEl = document.getElementById('selection-unlock');
      const descEl = document.getElementById('selection-desc');
      const previewEl = document.getElementById('selection-preview');
      if (!panel) return;

      nameEl.textContent = item.name || item.id;
      typeEl.textContent = item.type || '';
      rarityEl.textContent = item.rarity || 'common';
      priceEl.textContent = Number.isFinite(item.price_cents) ? ('$' + (item.price_cents / 100).toFixed(2)) : (item.price ? '$' + item.price : 'Free');
      unlockEl.textContent = item.unlock_note || '';
      descEl.textContent = item.description || '';
      previewEl.innerHTML = buildPreview(item);
      panel.style.display = 'grid';
      panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    document.getElementById('btn-refresh-catalog')?.addEventListener('click', loadCatalog);
    filterEl?.addEventListener('change', loadCatalog);
    loadCatalog();
  </script>
</body>
</html>
