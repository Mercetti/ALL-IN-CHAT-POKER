<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Table Overlay | All-In Chat Poker</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style-theme.css">
  <link rel="stylesheet" href="style-obs-overlay.css">
</head>
<body class="obs-body">
  <div class="obs-shell">
    <div class="hud">
      <span class="status-pill" id="connection-pill">Connecting...</span>
      <span class="status-pill" id="mode-pill">Mode: -</span>
      <span class="status-pill" id="seated-pill">0 seated</span>
    </div>

    <iframe id="table-frame" class="table-frame" src="/" allowtransparency="true"></iframe>
  </div>

  <div id="toast-container" class="toast-container"></div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-wNqiR6UCbyaxTs3LpwBbUMkM94ePQz0cCVu3RHYZK8eC6xkzGdY9lKDrV1Q9l2Kk" crossorigin="anonymous"></script>
  <script src="client.js"></script>
  <script>
    window.__USER_TOKEN__ = typeof getUserToken === 'function' ? getUserToken() : null;
  </script>
  <script src="obs-overlay.js"></script>
</body>
</html>
