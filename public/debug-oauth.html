<!DOCTYPE html>
<html>
<head>
    <title>Twitch OAuth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .debug { background: #f8f9fa; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        pre { background: #f1f3f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Twitch OAuth Debug</h1>
    
    <div class="debug">
        <h3>Current URL Info</h3>
        <p><strong>Full URL:</strong> <code id="full-url"></code></p>
        <p><strong>Hash:</strong> <code id="hash"></code></p>
        <p><strong>Search:</strong> <code id="search"></code></p>
    </div>
    
    <div class="debug">
        <h3>Authorization Code Parsing</h3>
        <p><strong>Code:</strong> <code id="auth-code"></code></p>
        <p><strong>State:</strong> <code id="auth-state"></code></p>
        <p><strong>Code Length:</strong> <code id="code-length"></code></p>
    </div>
    
    <div class="debug">
        <h3>Token Parsing (Legacy)</h3>
        <p><strong>Access Token:</strong> <code id="access-token"></code></p>
        <p><strong>Token Length:</strong> <code id="token-length"></code></p>
    </div>
    
    <div class="debug">
        <h3>Stored Tokens</h3>
        <p><strong>Local Storage:</strong> <code id="local-token"></code></p>
        <p><strong>Session Storage:</strong> <code id="session-token"></code></p>
    </div>
    
    <div id="test-results"></div>
    
    <button onclick="testTokenExchange()" style="padding: 10px 20px; margin: 10px 0;">Test Token Exchange</button>
    <button onclick="testLoginWithToken()" style="padding: 10px 20px; margin: 10px 0;">Test Legacy Login</button>
    <button onclick="clearTokens()" style="padding: 10px 20px; margin: 10px 0;">Clear All Tokens</button>
    
    <script>
        function parseTwitchTokenFromHash() {
            const hash = window.location.hash || '';
            if (!hash.startsWith('#')) return null;
            const params = new URLSearchParams(hash.slice(1));
            return params.get('access_token');
        }
        
        function parseTwitchCodeFromSearch() {
            const search = window.location.search || '';
            if (!search.startsWith('?')) return null;
            const params = new URLSearchParams(search.slice(1));
            return params.get('code');
        }
        
        function parseTwitchStateFromSearch() {
            const search = window.location.search || '';
            if (!search.startsWith('?')) return null;
            const params = new URLSearchParams(search.slice(1));
            return params.get('state');
        }
        
        function updateDebugInfo() {
            document.getElementById('full-url').textContent = window.location.href;
            document.getElementById('hash').textContent = window.location.hash || '(none)';
            document.getElementById('search').textContent = window.location.search || '(none)';
            
            const token = parseTwitchTokenFromHash();
            document.getElementById('access-token').textContent = token ? token.substring(0, 50) + '...' : '(none)';
            document.getElementById('token-length').textContent = token ? token.length : 0;
            
            const code = parseTwitchCodeFromSearch();
            const state = parseTwitchStateFromSearch();
            document.getElementById('auth-code').textContent = code ? code.substring(0, 50) + '...' : '(none)';
            document.getElementById('auth-state').textContent = state || '(none)';
            document.getElementById('code-length').textContent = code ? code.length : 0;
            
            const localToken = localStorage.getItem('user_jwt');
            const sessionToken = sessionStorage.getItem('user_jwt');
            document.getElementById('local-token').textContent = localToken ? localToken.substring(0, 50) + '...' : '(none)';
            document.getElementById('session-token').textContent = sessionToken ? sessionToken.substring(0, 50) + '...' : '(none)';
        }
        
        async function testTokenExchange() {
            const code = parseTwitchCodeFromSearch();
            const state = parseTwitchStateFromSearch();
            const results = document.getElementById('test-results');
            
            if (!code) {
                results.innerHTML = '<div class="debug error">No authorization code found in URL search parameters</div>';
                return;
            }
            
            if (state !== 'twitch_auth') {
                results.innerHTML = '<div class="debug error">Invalid state parameter. Expected "twitch_auth"</div>';
                return;
            }
            
            results.innerHTML = '<div class="debug">Testing token exchange...</div>';
            
            try {
                const response = await fetch('/auth/twitch/token-exchange', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    results.innerHTML = `
                        <div class="debug success">
                            <h3>‚úÖ Token Exchange Successful!</h3>
                            <p><strong>Login:</strong> ${data.login}</p>
                            <p><strong>Role:</strong> ${data.role}</p>
                            <p><strong>Twitch Linked:</strong> ${data.twitchLinked}</p>
                            <p><strong>Token Length:</strong> ${data.token.length}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                    
                    // Store the token
                    localStorage.setItem('user_jwt', data.token);
                    updateDebugInfo();
                } else {
                    results.innerHTML = `
                        <div class="debug error">
                            <h3>‚ùå Token Exchange Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown'}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="debug error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testLoginWithToken() {
            const token = parseTwitchTokenFromHash();
            const results = document.getElementById('test-results');
            
            if (!token) {
                results.innerHTML = '<div class="debug error">No access token found in URL hash</div>';
                return;
            }
            
            results.innerHTML = '<div class="debug">Testing legacy login with token...</div>';
            
            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ twitchToken: token })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    results.innerHTML = `
                        <div class="debug success">
                            <h3>‚úÖ Legacy Login Successful!</h3>
                            <p><strong>Login:</strong> ${data.login}</p>
                            <p><strong>Role:</strong> ${data.role}</p>
                            <p><strong>Token Length:</strong> ${data.token.length}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                    
                    // Store the token
                    localStorage.setItem('user_jwt', data.token);
                    updateDebugInfo();
                } else {
                    results.innerHTML = `
                        <div class="debug error">
                            <h3>‚ùå Legacy Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown'}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="debug error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('user_jwt');
            sessionStorage.removeItem('user_jwt');
            updateDebugInfo();
            document.getElementById('test-results').innerHTML = '<div class="debug">Tokens cleared</div>';
        }
        
        // Update debug info on load
        updateDebugInfo();
        
        // Auto-update if hash changes
        window.addEventListener('hashchange', updateDebugInfo);
    </script>
</body>
</html>
