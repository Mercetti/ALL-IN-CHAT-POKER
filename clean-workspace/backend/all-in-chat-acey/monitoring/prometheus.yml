# Prometheus Configuration for Acey Backend
# Custom metrics and monitoring setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'acey-monitor'

rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Acey API Server
  - job_name: 'acey-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Mesh instances (dynamic discovery)
  - job_name: 'mesh-instances'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['acey-mesh']
    relabel_configs:
      - source_labels: [__meta_consul_tags]
        regex: .*,mesh,.*
        action: keep
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_node]
        target_label: node

  # Custom application metrics
  - job_name: 'acey-custom-metrics'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/api/metrics'
    scrape_interval: 5s
    params:
      format: ['prometheus']
